<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kamaaoo.com</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="LOGO/Mainlogo.png" alt="Kamaaoo Logo">
        <h1>Kamaaoo.com</h1>
      </div>
      <nav>
        <div class="nav-buttons">
          <button class="nav-btn" onclick="window.location.href='index.html'">Home</button>
        </div>
      </nav>
    </div>
  </header>

  <section id="login">
    <div class="container">
      <h2 class="typewriter" data-text="Login"></h2>
      <p>Welcome back! Please login to your account.</p>
      <form action="profile.html" method="GET">
        <ul>
          <li>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </li>
          <li>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </li>
          <li>
            <button type="submit" class="cta">Login</button>
          </li>
        </ul>
      </form>
      <p>Don't have an account? <a href="Signup.html">Sign up as an Entrepreneur</a> or <a href="investorsignup.html">Sign up as an Investor</a>.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Kamaaoo.com. All rights reserved.</p>
    <div class="social-media">
      <a href="#"><img src="LOGO/instalogo.png" alt="Instagram"></a>
      <a href="#"><img src="LOGO/linkdinlogo.png" alt="LinkedIn"></a>
      <a href="#"><img src="LOGO/ytlogo.png" alt="YouTube"></a>
      <a href="#"><img src="LOGO/twitterlogo.png" alt="Twitter"></a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const typewriterElement = document.querySelector('.typewriter');
      const text = typewriterElement.getAttribute('data-text');
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          typewriterElement.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }

      typeWriter();
    });
  </script>
</body>
</html>
